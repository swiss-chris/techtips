<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time over WebSocket</title>
    <script src="http://localhost:8081/sockjs.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript">
        var sock = new SockJS('http://localhost:8081/messages');
        sock.onopen = function () {
        };
        sock.onmessage = function ({data}) {
            document.getElementById('progress-bar').style.width = data + '%';
            document.getElementById('progress-bar').firstChild.replaceWith(data + '%');
        };
        sock.onclose = function () {
        };
    </script>
</head>
<body>
<div id="root" class="container">
    <div class="row">
        <div class="col-12">
            <h3>Spring Integration Progress Bar</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="progress">
                <div id="progress-bar" class="progress-bar bg-primary" role="progressbar">
                    <!--leave at least a space here so there is something to replace-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
